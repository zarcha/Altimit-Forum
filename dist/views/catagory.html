<div class="panel panel-default">
  <div class="panel-heading catagory_title">{{Ctrl.catagory_name}}</div>
  <div class="panel-body">
    <div class="list-group">
      <div class="list-group-item" ng-repeat="topic in Ctrl.topic">
        <div class="list-group-heading">
          <a href="#/{{topic.url}}" class="topic_title">{{topic.topic_name}}</a>
        </div>
        <p class="list-group-item-text">test</p>
      </div>
    </div>
  </div>
</div>

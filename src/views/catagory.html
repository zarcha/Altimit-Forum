<div class="panel panel-default">
  <div class="panel-heading">
    <span class="catagory_title">{{Ctrl.catagory_name}}</span>
    <span ng-show="Ctrl.catagory_description" class="catagory_description"> -{{Ctrl.catagory_description}}</span>
  </div>
  <div class="panel-body list-group">
    <div class="list-group-item" ng-repeat="topic in Ctrl.topic">
      <table>
        <tr>
          <td class="topic_title_td">
            <div class="list-group-heading">
              <a class="topic_title" href="#!/topic/{{topic_id}}">{{topic.topic_name}}</a>
              <p ng-show="topic.topic_description" class="topic_description">- {{topic.topic_description}}</p>
            </div>
          </td>
          <td>
            <div class="topic_info_td">
              <p class="post_count">Posts: {{topic.post_count}}</p>
            </div>
          </td>
          <td>
            <div class="topic_info_td">
              <div ng-show="topic.post_last_update" class="list-group-item-text topic_update">
                <span>{{topic.post_last_update | date}}</span>
                <span>{{topic.last_poster}}</span>
              </div>
              <p ng-hide="topic.post_last_update" class="list-group-item-text post_count">None</p>
            </td>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

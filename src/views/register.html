<div ng-show="Ctrl.errorMessage !== ''" class="alert alert-danger">{{Ctrl.errorMessage}}</div>

<div class="panel panel-default login_box">
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="Ctrl.username">
      </div>
      <div class="form-group">
        <label>Email address:</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="Ctrl.email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="Ctrl.password">
      </div>
      <button class="btn btn-default" ng-click="Ctrl.register()">Submit</button>
      </form>
  </div>
</div>
